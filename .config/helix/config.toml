theme = "gruvbox"

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
render = true
character = "|"
skip-levels = 0

[editor.statusline]
left = ["mode", "file-modification-indicator", "file-name", "position", "spacer", "spinner"]
center = []
right = ["diagnostics", "spacer", "selections", "spacer", "file-encoding", "file-line-ending", "file-type"]
separator = "|"

[editor.statusline.mode]
insert = "<I>"
normal = "<N>"
select = "<V>"

[editor.lsp]
display-inlay-hints = true


[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

